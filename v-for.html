<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="header">
    <ul>
        <li v-for="(item,index) in arr">
            {{item}} {{index}}
        </li>
    </ul>
    <ul>
        <li v-for = "(student,index) in stuSort">
            <span>学生姓名：{{student.name}}</span>
            <span>学生年龄：{{student.age}}</span>

        </li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#header',
        data:{
            arr:['html','css','js','vue'],
            stuList:[{
                name:'zhangsan',
                age:'18'
            },{
                name:'lisi',
                age:'90'
            },{
                name:'wangwu',
                age:'30'
            }
            ],
        },
        computed: {
            stuSort(){
                console.log(this);
                return this.stuList.sort((a, b) => {
                    return a.age - b.age;
                });
            }
        },
        methods: {
            showName(stu){
                console.log(stu.name, stu.age);
            }
        }
    })

</script>
</body>
</html>
